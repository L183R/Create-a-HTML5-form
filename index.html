<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/56125acec2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="card text-center wx-auto mt-5 mb-5 mx-5 d-flex">
    <div class="card-header d-flex justify-content-start">
      <h3>Payment form example</h3>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        <p class="text-start" style="margin: 0px">Some fields are missing</p>
      </div>
      <div class="row">
        <div class="col-5 mb-3">
          <label for="exampleFormControlInput1" class="form-label d-flex justify-content-start">Card #</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-3 mb-3">
          <label for="exampleFormControlInput2" class="form-label d-flex justify-content-start">CVC #</label>
          <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-4 mb-3">
          <label for="exampleFormControlTextarea3" class="form-label d-flex justify-content-start">Amount</label>
          <div class="d-flex">
            <i class="fa-solid fa-dollar-sign"></i>
            <input type="email" class="form-control" id="exampleFormControlTextarea3"></input>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mb-3">
          <label for="exampleFormControlTextarea4" class="form-label d-flex justify-content-start">First Name</label>
          <input type="email" class="form-control" id="exampleFormControlTextarea4"></input>
        </div>
        <div class="col-6 mb-3">
          <label for="exampleFormControlTextarea5" class="form-label d-flex justify-content-start">Last Name</label>
          <input type="email" class="form-control" id="exampleFormControlTextarea5"></input>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mb-3">
          <label for="exampleFormControlTextarea6" class="form-label d-flex justify-content-start">City</label>
          <input type="email" class="form-control" id="exampleFormControlTextarea6"></input>
        </div>
        <div class="col-3 mb-3">
          <label for="exampleFormControlTextarea7" class="form-label d-flex justify-content-start">State</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Pick a state</option>
            <option value="1">Centralia</option>
            <option value="2">Endor</option>
            <option value="3">Juifen</option>
            <option value="4">La Comarca</option>
            <option value="5">Narnia</option>
            <option value="6">Viaducto Glenfinnan</option>
          </select>
        </div>
        <div class="col-3 mb-3">
          <label for="exampleFormControlTextarea8" class="form-label d-flex justify-content-start">Postal Code</label>
          <input type="email" class="form-control" id="exampleFormControlTextarea8"></input>
        </div>
      </div>
      <div class="row mb-3 d-flex">
        <div class="col-lg-6">
          <div class="col-lg-6 d-flex justify-content-start">
            <label for="exampleFormControlTextarea1" class="form-label d-flex justify-content-start">We Accept</label>
          </div>
          <div class="col-lg-6 justify-content-start bg-secondary rounded">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color:white"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color:white"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club" style="color:white"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
              <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex" style="color:white"></i></label>
            </div>
          </div>
        </div>
        <div class="col-lg-6 mb-3">
          <label for="exampleFormControlTextarea1" class="form-label d-flex justify-content-start">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <label for="exampleFormControlTextarea1" class="form-label d-flex justify-content-start ">
            <p class="text-secondary" style="font-size: small;">Add any notes here.</p>
          </label>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted mr-2 d-flex justify-content-end">
      <a href="#" class="btn btn-secondary mx-2">Cancel</a>
      <a href="#" class="btn btn-primary">Send</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
